<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Ice Cream Parlor</title>
</head>

<body>
  <main class="container-fluid">
    <section class="row">
      <div class="col-5 p-3 ">
        <section class="row bg-white pb-3 b-receipts box">
          <div class="col-6 b-border">
            <p><span class="fw-bold text-head">Name</span></p>
          </div>
          <div class="col-6 b-border">
            <p class="d-flex justify-content-between fw-bold text-head">
              <span>Qty</span><span>Each</span><span>Total</span>
            </p>
          </div>
        </section>
        <section id='theChosenOne' class="row box">
          <div class="col-12"></div>
        </section>
        <section class="row bg-white box">
          <div class="col-12 text-end t-border bg-receipts pb-2 mt-3">
            <p><span class="text-dark">Total: </span><span id="Total" class="text-head">$0</span></p>
            <button onclick="payButton()" class="btn text-light pay-button fs-xs box">Pay</button>
          </div>
        </section>
      </div>
      <div class="col-7">
        <section class="row">
          <div class="col-12">
            <p class="fs-2">Toppings</p>
          </div>
          <div class="col-12 col-md-4 p-1">
            <button onclick="addToReceipt('sprinkles')" class="btn text-center with btn-style">
              <img
                src="https://images.unsplash.com/photo-1516746924755-babd21844370?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1770&q=80"
                alt="sprinkles" class="rounded">
              <p class="p-color">sprinkles $2</p>
            </button>
          </div>
          <div class="col-12 col-md-4 p-1">
            <button onclick="addToReceipt('chocolate chips')" class="btn text-center with btn-style">
              <img
                src="https://images.unsplash.com/photo-1585502866757-30ae9e509e31?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80"
                alt="Chocolate chips" class="rounded">
              <p class="p-color">Chocolate chips $3</p>
            </button>
          </div>
          <div class="col-12 col-md-4 p-1">
            <button onclick="addToReceipt('gummie worms')" class="btn text-center with btn-style">
              <img
                src="https://images.unsplash.com/photo-1499195333224-3ce974eecb47?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1951&q=80"
                alt="Gummie worms" class="rounded">
              <p class="p-color">Gummie worms $2</p>
            </button>
          </div>
        </section>
        <section class="row">
          <div class="col-12">
            <p class="fs-2">Vessels</p>
          </div>
          <div class="col-12 col-md-4 p-1">
            <button onclick="addToReceipt('cone')" class="btn text-center with btn-style">
              <img
                src="https://images.unsplash.com/photo-1513329634746-37399553de66?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1770&q=80"
                alt="Cone" class="rounded">
              <p class="p-color">Cone $3</p>
            </button>
          </div>
          <div class="col-12 col-md-4 p-1">
            <button onclick="addToReceipt('waffles')" class="btn text-center with btn-style">
              <img
                src="https://images.unsplash.com/photo-1629656426786-cdf826085ab8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80"
                alt="waffles" class="rounded">
              <p class="p-color">waffles $4</p>
            </button>
          </div>
          <div class="col-12 col-md-4 p-1">
            <button onclick="addToReceipt('dipped cone')" class="btn text-center with btn-style">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTR0wJDrY9PpNyVp6HOKuRSMRQTpbtn2Qpe2A&usqp=CAU"
                alt="dipped Cone" class="rounded">
              <p class="p-color">dipped Cone $5</p>
            </button>
          </div>
        </section>
        <section class="row">
          <div class="col-12">
            <p class="fs-2">Ice Cream</p>
          </div>
          <div class="col-12 col-md-4 p-1">
            <button onclick="addToReceipt('vanilla')" class="btn text-center with btn-style">
              <img src="https://www.daysoftheyear.com/wp-content/uploads/vanilla-ice-cream-day-scaled.jpg" alt="vanilla"
                class="rounded">
              <p class="p-color">vanilla $4</p>
            </button>
          </div>
          <div class="col-12 col-md-4 p-1">
            <button onclick="addToReceipt('chocolate')" class="btn text-center with btn-style">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ623xbe1WBOdyhjzimK5wlSDqVC4NiYX1BY12GrJyj5GNU8a8GC8WJ5yyFTxiQ3oAWgD8&usqp=CAU"
                alt="Chocolate" class="rounded">
              <p class="p-color">Chocolate $4</p>
            </button>
          </div>
